<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container-fluid bg text-light">


<h1 class="display-1" th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<h5 class="display-5" th:text="${welcomeMessage}"></h5>
<h3 class="display-3">Setlists</h3>

<ul>
    <li th:each="setlist : ${setlists}"><span th:text="${setlist.venue}"></span> <span><a class="text-info" th:href="@{'/setlist/view/' + ${setlist.id}}">   |   View   </a><span><a class="text-info" th:href="@{'/setlist/edit/' + ${setlist.id}}">|   Edit   </a> <a class="text-info" th:href="@{'/setlist/reorder/' + ${setlist.id}}">|   Reorder   </a><a class="text-danger" th:href="@{'/setlist/delete/' + ${setlist.id}}">|   Delete</a></span></li>
    <li><a class="text-info" href="/setlist/add">Add Setlist</a></li>
</ul>

<h3 class="display-3">Songs</h3>
<ul>
    <li th:each="song : ${songs}"><span th:text="${song.name}"></span><span><a class="text-info" th:href="@{'/song/view/' + ${song.id}}">   |   View   </a><a class="text-info" th:href="@{'/song/edit/' + ${song.id}}">|   Edit   </a><a class="text-danger" th:href="@{'/song/delete/' + ${song.id}}">|   Delete</a></span></li>
    <li><a class="text-info" href="/song/add">Add Song</a></li>
</ul>

<h3 class="display-3">Categories</h3>
<ul>
    <li th:each="category : ${categories}"><span th:text="${category.name}"></span><span><a class="text-info" th:href="@{'/category/view/' + ${category.id}}">   |   View   </a><a class="text-info" th:href="@{'/category/edit/' + ${category.id}}">|   Edit   </a><a class="text-danger"th:href="@{'/category/delete/' + ${category.id}}">|   Delete</a></span></li>
    <li><a class="text-info" href="/category/add">Add Category</a></li>
</ul>




</body>

</html>
